<!DOCTYPE html>
<html lang="en" ng-app="contacts">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Firebase -->
    <script src="bower_components/firebase/firebase.js"></script>

    <!-- AngularFire -->
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>


    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCWN7fyQfdBduDZx8rpER13t319_NOCUCg",
            authDomain: "contacts-c604b.firebaseapp.com",
            databaseURL: "https://contacts-c604b.firebaseio.com",
            storageBucket: "contacts-c604b.appspot.com",
            messagingSenderId: "404660621338"
        };
        firebase.initializeApp(config);
    </script>
    <script type="text/javascript" src="app.js"></script>
    <style>
        .contactRow{
            padding: 20px;
        }
    </style>
</head>
<body class="container">
<center><h1>Contacts Application</h1></center>
<div ng-controller="contactCtrl" style="padding: 20px;">

    <div class="row contactRow">
        <div class="col-md-3"><input type="text" ng-model="contact.name" placeholder="Name" class="form-control"></div>
        <div class="col-md-3"><input type="text" ng-model="contact.email" placeholder="email" class="form-control"></div>
        <div class="col-md-3"><input type="text" ng-model="contact.phnumber" placeholder="phone number" class="form-control"></div>
        <div class="col-md-3"><input type="button" ng-click="add(contact)" value="add contact" class="btn btn-success"></div>
    </div>
<div class="row">
    <div ng-repeat="contact in contacts" class="contactRow">
        <div class="col-md-3" ng-bind="contact.name"></div>
        <div class="col-md-3" ng-bind="contact.email"></div>
        <div class="col-md-3" ng-bind="contact.phnumber"></div>
        <div class="col-md-3"><input type="button" ng-click="contacts.$remove(contact)" value="remove" class="btn btn-danger"></div>

    </div>


</div>





</div>

</body>
</html>
